<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Text Processing App</h1>
    {% if user %}
        <p>Logged in as {{ user.name }}</p>
        <a href="/logout">Logout</a>
        <p><a href="/dashboard">Go to Dashboard</a></p>
        
        <h2>Enter Text for Processing</h2>
        <form id="text-form">
            <textarea name="content" rows="10" cols="50" required></textarea><br>
            <button type="button" onclick="processText('grammar_check')">Grammar Check</button>
            <button type="button" onclick="processText('plagiarism_check')">Plagiarism Check</button>
            <button type="button" onclick="processText('text_completion')">Text Completion</button>
            <button type="button" onclick="processText('paraphrasing')">Paraphrasing</button>
        </form>
        
        <h3>Output</h3>
        <pre id="output"></pre>

        <script>
            async function processText(action) {
                const content = document.querySelector('textarea[name="content"]').value;
                const response = await fetch(`/api/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ contents: content })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    result += decoder.decode(value);
                    document.getElementById('output').textContent = result;
                }
            }
        </script>

    {% else %}
        <a href="/login">Login with Google</a>
    {% endif %}
</body>
</html>
