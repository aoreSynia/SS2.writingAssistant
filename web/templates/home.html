<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Text Processing App</h1>
        {% if user %}
            <p>Logged in as {{ user.name }}</p>
            <a href="{{ url_for('google_auth.logout') }}">Logout</a>
            <p><a href="{{ url_for('dashboard') }}">Go to Dashboard</a></p>
            
            <h2>Enter Text for Processing</h2>
            <form id="text-form">
                <textarea name="content" rows="10" cols="50" required></textarea><br>
                <button type="submit" data-action="grammar_check">Grammar Check</button>
                <button type="submit" data-action="plagiarism_check">Plagiarism Check</button>
                <button type="submit" data-action="text_completion">Text Completion</button>
                <button type="submit" data-action="paraphrasing">Paraphrasing</button>
            </form>
            
            <h3>Output</h3>
            <pre id="output"></pre>
        {% else %}
            <a href="/login"">Login with Google</a>
        {% endif %}
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
